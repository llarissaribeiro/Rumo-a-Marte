<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- Style CSS -->
<link rel="stylesheet" href="./css/style.css">
<!-- Favicon -->

<link rel="shortcut icon" href="./imagens/FAVICON-SPACEX.png" type="image/x-icon">

  <title>Rumo a marte - OnebitX</title>
</head>
<body class="py-5">
  <div class="container px-4 formBody">
  <div class="text-center">
    <img class="img-fluid top-logo mt-4 mb-3" src="./imagens/logoOneBitDark.png" alt="logo OneBitDark">
  </div>

  <p class="paragraph">1 - Qual o seu nome?</p>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <p class="paragraph">2 - Qual o seu gênero?</p>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Homem
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Mulher
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Prefiro não informar
    </label>
  </div>

  <p class="mt-2 paragraph">3 - Marque os treinamentos que você fez:</p>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
  </div>

  <p class="mt-2 paragraph">4 - Quais você acha que são suas qualidades?</p>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">
    <label class="form-check-label" for="inlineCheckbox1">Resistente</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option"3>
    <label class="form-check-label" for="inlineCheckbox1">Não vomito fácil</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
    <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
    <label class="form-check-label" for="inlineCheckbox1">Já vi todos os star wars</label>
  </div>

  <div class="text-center mt-3">
    <button type="button" class="btn btn-outline-danger btnSend mb-3">Enviar</button>
 </div>
</div>

<div class="container text-center footer">
  <p>Feito por Larissa Ribeiro &copy;OneBitCode todos os direitos reservados - 2022</p>
</div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
